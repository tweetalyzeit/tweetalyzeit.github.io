<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158371299-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-158371299-1');
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Train a bot to write tweets based on samples from existing users!">
  <meta name="author" content="Kevin Quigley">

  <title>Tweetalyze - Ask a User</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/landing-page.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./jquery.form.js"></script>

  <!-- Make sure your page supports utf-8 characterset. -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Load TensorFlow.js. This is required to use the qna model. -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
  <!-- Load the qna model. -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"> </script>

  <script src="./askauser.js"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="https://tweetalyze.com/dashboard/">Tweetalyze</a>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5" id="AskATwitterUser">Ask a Twitter User</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form>
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input class="form-control form-control-lg" type="text" name="user" id="user" maxlength="15" placeholder="Enter a Twitter handle to learn from...">
                <textarea class="form-control form-control-lg" id="tweettext" style="display:none" rows="1" maxlength="280" placeholder="Ask a question..."></textarea>
                <br>
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary" id="submitHandle" onclick="generateFunction()">Train</button>
                <button type="button" class="btn btn-block btn-lg btn-primary" id="predictButton" style="display:none;margin-top:0px;" onclick="askAQuestion(document.getElementById('tweettext').value)">Ask</button>
              </div>
            </div>
          </form>
          <br><br>
          <div id="CurrentAnswers"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
          <p class="text-muted small mb-4 mb-lg-0">&copy; Tweetalyze 2020. All Rights Reserved.<br>This page answers questions based on information in recent tweets and replies.</p>
        </div>
        <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
          <ul class="list-inline mb-0">
            <li class="list-inline-item mr-3">
              <a href="https://twitter.com/tweetalyzeit">
                <i class="fab fa-twitter-square fa-2x fa-fw"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
